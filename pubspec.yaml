name: hosta
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.0.0
  http: ^1.3.0
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  google_mobile_ads: ^6.0.0
  geocoding: ^3.0.0
  location: ^8.0.0
  google_maps_flutter: ^2.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/logo-hosta.png"  
